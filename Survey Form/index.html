<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required>
        </label>
        <label id="email-label">Email<input type="email" id="email" placeholder="Enter your Email" required>
        </label>
        <label id="number-label">Age (optional)<input type="number" id="number" min="18" max="120" placeholder="Age">
        </label>
      </fieldset>
      <fieldset>
        <label for="role">Which option best describes your current role?
          <select id="dropdown">
          <option selected>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
          </select>
        </label>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label class="block"><input type="radio" name="recommend" value="1">Definitely</label>
        <label class="block"><input type="radio" name="recommend" value="2">Maybe</label>
        <label class="block"><input type="radio" name="recommend" value="3">Not sure</label>
      </fieldset>
      <fieldset>What would you like to see improved? (Check all that apply)
      <label class="block"><input type="checkbox" value="front">Front-end Projects</label>
      <label class="block"><input type="checkbox" value="back">Back-end Projects</label>
      <label class="block"><input type="checkbox" value="data">Data Visualization</label>
      <label class="block"><input type="checkbox" value="challenges">Challeneges</label>
      <label class="block"><input type="checkbox" value="open">Open Source Community</label>
      <label class="block"><input type="checkbox" value="gitter">Gitter help rooms</label>
      <label class="block"><input type="checkbox" value="videos">Videos</label>
      <label class="block"><input type="checkbox" value="city">City Meetups</label>
      <label class="block"><input type="checkbox" value="wiki">Wiki</label>
      <label class="block"><input type="checkbox" value="forum">Forum</label>
      <label class="block"><input type="checkbox" value="courses">Additional Courses</label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?<textarea class="block" placeholder="Enter your comment here..." rows="10" cols="3">
          </textarea>
      </fieldset>
      <input id="submit" type="submit">
    </form>
  </body>
</html>
